<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏪 Mini Mart POS System - Reports</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 Mini Mart POS System</h1>
            <div class="nav-tabs">
                <a href="../index.html" class="tab-button">💳 Point of Sale</a>
                <a href="inventory.html" class="tab-button">📦 Inventory</a>
                <a href="stock.html" class="tab-button">📥 Product in Stock</a>
                <a href="report.html" class="tab-button active">📊 Reports</a>
                <a href="settings.html" class="tab-button">⚙️ Settings</a>
                <button onclick="ApiService.logout()" class="tab-button" style="background: linear-gradient(45deg, #dc2626, #b91c1c);">🚪 Logout</button>
            </div>
        </div>

        <div id="reports" class="tab-content active">
            <div style="margin-bottom: 20px; text-align: center;">
                <button onclick="updateReports()" class="btn">🔄 Refresh Reports</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="todaySales">$0.00</div>
                    <div class="stat-label">Today's Sales</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTransactions">0</div>
                    <div class="stat-label">Transactions Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="topProduct">-</div>
                    <div class="stat-label">Top Selling Product</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lowStock">0</div>
                    <div class="stat-label">Low Stock Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalProfit">$0.00</div>
                    <div class="stat-label">Today's Profit</div>
                </div>
            </div>
            
            <h2>📈 Recent Transactions</h2>
            <div class="table-container" style="max-height: 400px; overflow-y: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Payment Method</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable">
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 20px;">No transactions found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
